<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Guess the Number</title>
    <link rel="stylesheet" href="/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=VT323&display=swap"
      rel="stylesheet"
    />
    <script src="/app.js" defer></script>
  </head>
  <body>
    <header>
      <div class="header1">
        <button class="btn again" id="reset">Again</button>
        <p class="btn">Between 1 to 20</p>
      </div>
      <div class="header2">
        <div>
          <h1 class="title">Guess the Number</h1>
          <div class="number" id="number">?</div>
          <hr class="line" />
        </div>
      </div>
    </header>
    <main>
      <div class="section1">
        <div id="section2"></div>
        <input
          type="number"
          min="1"
          max="20"
          class="guessnumber"
          id="guessnumber"
        />
        <br />
        <button class="btn check" id="checkbutton">check</button>
      </div>
      <div class="section2">
        <div id="message">Start Guessing...</div>
        <div>
          <p>Score:<span id="score">20</span></p>
          <p>HighScore:<span id="highscore">0</span></p>
        </div>
      </div>
    </main>
  </body>
</html>
